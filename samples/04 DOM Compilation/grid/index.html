<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div ng-controller="HomeCtrl">
        <grid data="contacts" data-item="contact">
            <column>
                <title>ID</title>
                <template>
                    <span>{{contact.id}}</span>
                </template>
            </column>

            <column>
                <title>Name</title>
                <template>
                    <span>{{contact.name}}</span>
                </template>
            </column>

            <column>
                <title></title>
                <template>
                    <button ng-click="edit(contact)">Edit</button>
                    <button ng-click="remove(contact)">Delete</button>
                </template>
            </column>
        </grid>

        <div>

        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.module.js"></script>
    <script src="grid.directive.js"></script>
    <script src="home.controller.js"></script>
    <script src="main.js"></script>
</body>
</html>
